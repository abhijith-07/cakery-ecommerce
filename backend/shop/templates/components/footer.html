{% load static %}
<style>
    footer {
        padding: 3rem 5rem;
        background-color: rgb(61, 61, 61);
        position: relative;
        columns: 3;
    }

    footer .col {
        break-inside: avoid;
        break-before: column;
    }
    
    .social {
        display: inline-block;
        position: relative;
        width: 50%;
        text-align: center;
    }

    .logo {
        width: 100%;
        margin-top: -2rem;
    }

    .logo img {
        width: 100%;
    }

    .fa-logos {
        background-color: #bc6100;
        color: #fff2e4;
        padding: .5rem 1rem;
        font-size: 1rem;
        border-radius: .5rem;
    }

    .fa-instagram {
        padding: .5rem .75rem;
    }

    .social h3, .quick-links h2, .touch h2, .call h2  {
        padding: .25em;
        color: #fff2e4;
        text-decoration: underline;
        text-decoration-skip-ink: none;
        text-decoration-style: wavy;
        text-decoration-color: #be6e17;
    }
    
    .social h3 {
        font-size: 1.25rem;
        margin-top: -1em;
    }

    .quick-links a {
        text-decoration: none;
        color: #fff2e4;
        display: block;
        padding: .5em;
        letter-spacing: .1em;
    }

    .quick-links a:hover {
        color: #bc6100;
    }

    .fa-map {
        color: #fff2e4;
        font-size: 1.25rem;
    }
    
    .address {
        position: relative;
        display: block;
        margin-top: 1em;
    }

    .address i, .address h3 {
        display: inline-block;
    }

    .address h3 {
        font-size: 1.25rem;
        color: #be6e17;
    }

    .address .address-text {
        margin-left: 2rem;
        font-size: 1rem;
        line-height: 1.5rem;
        color: #fff2e4;
        letter-spacing: .1em;
    }

    .mail {
        margin-top: 1em;
        position: relative;
        display: block;
        margin-top: 1em;
        color: #fff2e4;
    }

    .mail i, .mail h3 {
        display: inline-block;
    }

    .mail p {
        margin-left: 2rem;
        letter-spacing: .1em;
    }

    .mail h3 {
        color: #bc6100;
    }

</style>
<footer>
    <!-- TODO: Footer also decide color for footer and navbar -->
    <div class="col social">
        <div class="logo">
            <img src="{% static 'images/logo/logo.png' %}" alt="" >
        </div>
        <h3>Follow Us</h3>
        <i class="fa fa-facebook fa-logos"></i>
        <i class="fa fa-instagram fa-logos"></i>
    </div>
    <div class="col quick-links">
        <h2>Quick Links</h2>
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Products</a>
        <a href="">Contact Us</a>
    </div>
    <div class="col touch">
        <h2>Get in Touch</h2>
        <div class="address">
            <i class="fa fa-map"></i>
            <h3>Cakery</h3>
            <div class="address-text">
                <p>Opp. Church</p>
                <p>ABC Road</p>
                <p>District - 654321</p>
            </div>
        </div>
        <div class="mail">
            <i class="fa fa-envelope"></i>
            <h3>Mail US</h3>
            <p>cakeryshop@mail.com</p>
        </div>
    </div>
</footer>
