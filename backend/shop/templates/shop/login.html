{% extends './base.html' %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
{% endblock extrahead %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{form.username}}
        {{form.password}}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock content %}
