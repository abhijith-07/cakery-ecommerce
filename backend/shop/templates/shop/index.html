{% extends './base.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock extrahead %}

{% block content %}
    <div class="container">
        <div class="gallery-container">
            <div class="heading">
                <div class="header">{{ galleries.first.header_line }}</div>
                <div class="description">{{ galleries.first.description }}</div>
            </div>
            {% for gallery in galleries %}
            <!-- <div class="heading">{{ gallery.header_line }}</div> -->
            <img src={{gallery.image.url}} alt="">
            {% endfor %}
        </div>
    </div>
    
{% endblock content %}
